<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Primary Meta Tags -->
    <title>SwiftCart — The fastest e-commerce store in SA</title>
    <meta
      name="title"
      content="SwiftCart — The fastest e-commerce store in SA"
    />
    <meta
      name="description"
      content="Discover SwiftCart, South Africa's fastest e-commerce store, offering lightning-fast shopping experiences. Shop now for top brands and exclusive deals, with swift delivery nationwide. Experience seamless browsing, secure transactions, and exceptional customer service at SwiftCart today"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta
      property="og:title"
      content="SwiftCart — The fastest e-commerce store in SA"
    />
    <meta
      property="og:description"
      content="Discover SwiftCart, South Africa's fastest e-commerce store, offering lightning-fast shopping experiences. Shop now for top brands and exclusive deals, with swift delivery nationwide. Experience seamless browsing, secure transactions, and exceptional customer service at SwiftCart today"
    />
    <meta
      property="og:image"
      content="https://metatags.io/images/meta-tags.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta
      property="twitter:title"
      content="SwiftCart — The fastest e-commerce store in SA"
    />
    <meta
      property="twitter:description"
      content="Discover SwiftCart, South Africa's fastest e-commerce store, offering lightning-fast shopping experiences. Shop now for top brands and exclusive deals, with swift delivery nationwide. Experience seamless browsing, secure transactions, and exceptional customer service at SwiftCart today"
    />
    <meta
      property="twitter:image"
      content="https://metatags.io/images/meta-tags.png"
    />

    <title>Alpine Ecommerce</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body class="bg-[#caf0f8]">
    <!-- Navigation Bar -->
    <header class="sticky z-50 top-0">
      <nav class="bg-gray-500 border-gray-200">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          x-data="{ isOpen: false }"
        >
          <!-- Logo -->
          <a href="/">
            <button class="flex items-center space-x-3 rtl:space-x-reverse">
              <img
                src="./public/online-shop.png"
                class="h-8"
                alt="Flowbite Logo"
              />
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap text-white"
              >
                SwiftCart
              </span>
            </button>
          </a>

          <!-- Toggle Hamburger Menu -->
          <button
            x-on:click="isOpen = !isOpen"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>

          <!-- Menu Items -->
          <div
            :class="{ 'hidden': !isOpen }"
            class="w-full md:block md:w-auto"
            id="navbar-dropdown"
          >
            <ul
              class="flex flex-col top-10 font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
            >
              <!-- Menu Item 1 -->
              <li>
                <a
                  href=""
                  class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >
                  Wishlist
                </a>
              </li>

              <!-- Menu Item 2 -->
              <a href="">
                <li class="hidden lg:block md:block relative">
                  <div class="t-0 absolute left-3 -top-4">
                    <p
                      class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white"
                    >
                      2
                    </p>
                  </div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    strokeWidth="1.5"
                    stroke="currentColor"
                    class="file: h-6 w-6 stroke-white cursor-pointer"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                    />
                  </svg>
                </li>
              </a>
              <li>
                <a
                  href=""
                  class="lg:hidden md:hidden py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Cart
                </a>
              </li>

              <!-- Menu Item 3 -->
              <li>
                <a
                  href=""
                  class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Filter and Sort -->
    <div
      class="grid lg:flex gap-y-8 gap-x-6 lg:items-start mt-3 mx-auto justify-evenly"
    >
      <!-- Filter -->
      <div class="flex sm:w-[95%] max-w-[21rem] md:w-full">
        <label class="w-20 my-auto font-semibold">Filter:</label>
        <select
          id="category-filter"
          class="p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="">All Categories</option>
          <option value="men's clothing">men's clothing</option>
          <option value="women's clothing">women's clothing</option>
          <option value="jewelery">jewelry</option>
          <option value="electronics">electronics</option>
        </select>
      </div>

      <!-- Sort -->
      <div class="flex sm:w-[95%] max-w-[21rem] md:w-full">
        <label class="w-20 my-auto font-semibold">Sort by</label>
        <select
          id="price-sort"
          class="p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="default">Default</option>
          <option value="low-to-high">Price: Low to high</option>
          <option value="high-to-low">Price: High to low</option>
        </select>
      </div>
    </div>

    <!-- Product List -->
    <div class="grid justify-center" id="app">
      <section x-data="products" x-init="getProducts()">
        <section>
          <!-- Loading Indicator -->
          <div
            x-show="loading"
            class="flex justify-center items-center h-screen"
          >
            <div class="text-3xl line-clamp-2 font-extrabold leading-snug text-slate-900">
              Loading...
            </div>
          </div>

          <div x-show="!loading">
            <div
              class="lg:max-h-[150rem] max-w-xl mx-auto grid gap-4 grid-cols-1 lg:grid-cols-4 md:grid-cols-2 items-center lg:max-w-none my-4"
            >
              <template x-for="product in products" :key="product.id">
                <div
                  class="flex flex-col max-h-[130rem] cursor-pointer max-w-80 hover:-translate-y-1 hover:scale-105 duration-300 bg-white border border-slate-200 shadow shadow-slate-950/5 rounded-2xl overflow-hidden"
                >
                  <img
                    :src="product.image"
                    alt="Product Image"
                    class="object-contain h-48 mt-3"
                  />
                  <div class="flex-1 flex flex-col p-6">
                    <div class="flex-1">
                      <header class="mb-2 flex-2">
                        <h2
                          class="text-lg line-clamp-2 font-extrabold leading-snug text-slate-600"
                          x-text="product.title"
                        ></h2>
                      </header>
                    </div>
                    <div
                      class="text-base line-clamp-2 font-extrabold text-slate-500 leading-snug"
                    >
                      <h2 x-text="'$' + product.price"></h2>
                    </div>
                    <div class="flex mt-1 space-x-2 my-3">
                      <div class="justify-start flex-1">
                        <span
                          x-text="product.category"
                          class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10"
                        ></span>
                      </div>
                      <div class="justify-end space-x-2">
                        <button aria-label="Add to Favourites">
                          <svg
                            class="me-1.5 h-5 w-5 hover:fill-red-500"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="none"
                            viewBox="0 0 24 24"
                            transform="scale(1.6)"
                          >
                            <path
                              stroke="currentColor"
                              strokeLinecap="round"
                              strokeLinejoin="round"
                              strokeWidth="2"
                              d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"
                            />
                          </svg>
                        </button>
                      </div>
                    </div>
                    <div class="flex items-left -ml-2 mb-2">
                      <template
                        x-for="index in Math.round(product.rating.rate)"
                        :key="index"
                      >
                        <svg
                          class="w-4 h-4 text-yellow-300 ms-1"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="currentColor"
                          viewBox="0 0 22 20"
                        >
                          <path
                            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                          />
                        </svg>
                      </template>
                      <template
                        x-for="index in 5 - Math.round(product.rating.rate)"
                        :key="index"
                      >
                        <svg
                          class="w-4 h-4 ms-1 text-gray-300 dark:text-gray-500"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="currentColor"
                          viewBox="0 0 22 20"
                        >
                          <path
                            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                          />
                        </svg>
                      </template>
                    </div>
                    <button
                      x-on:click="showProductModal(product.id)"
                      class="flex rounded-lg justify-center bg-green-700 px-3 py-2 text-sm font-medium text-white hover:bg-green-900 focus-visible:outline-none focus-visible:ring focus-visible:ring-indigo-300"
                    >
                      Product Details
                    </button>
                    <button
                      class="flex rounded-lg justify-center mt-3 bg-cyan-700 px-3 py-2 text-sm font-medium text-white hover:bg-cyan-900 focus-visible:outline-none focus-visible:ring focus-visible:ring-indigo-300"
                    >
                      Add To Cart
                    </button>
                  </div>
                </div>
              </template>
            </div>

            <!-- Product Details Modal -->
            <div
              x-show="modalOpen"
              class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
            >
              <div
                class="bg-white flex flex-row p-8 rounded-lg shadow-lg w-1/2 relative"
              >
                <div class="w-1/3 flex justify-center">
                  <img
                    :src="selectedProduct.image"
                    alt="Product Image"
                    class="object-contain h-48 rounded-lg shadow-sm"
                  />
                </div>
                <div class="w-2/3 pl-4">
                  <h2
                    x-text="selectedProduct.title"
                    class="mb-4 text-lg line-clamp-2 font-extrabold leading-snug text-slate-600"
                  ></h2>
                  <p
                    class="text-base line-clamp-2 font-extrabold text-slate-500 leading-snug mb-2"
                    x-text="'Price: $' + selectedProduct.price"
                  ></p>
                  <div class="justify-start flex-1">
                    <span
                      x-text="selectedProduct.category"
                      class="mb-3 inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10"
                    ></span>
                  </div>
                  <p
                    class="text-base line-clamp-2 font-extrabold text-slate-500 leading-snug mb-2"
                    x-text="'reviews:' + selectedProduct.rating.count + '  ' + '⭐' + selectedProduct.rating.rate"
                  ></p>
                  <p
                    class="text-gray-700 mb-6"
                    x-text="selectedProduct.description"
                  ></p>
                  <button
                    x-on:click="closeModal"
                    class="absolute top-2 right-2 p-4 text-gray-600 hover:text-gray-800 transition-colors text-2xl"
                  >
                    X
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </div>
    <script type="module" src="./src/main.js" defer></script>
  </body>
</html>
